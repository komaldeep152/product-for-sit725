<!DOCTYPE html>
<html lang=" en">
  <head> 
         <meta charset="UTF-8">
         <meta content="origin" name="referrer">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
         <title> Signing Up! </title>
         <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         <link rel = "stylesheet" href="login.css">
         <link rel="icon" href="images/registerIcon.png">

         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        
         <script srs = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

         <!-- My CSS -->
         <link rel="stylesheet" href="css/signup.css">

         <!-- My JS Script-->
         <script src="js/script.js"></script>
 </head>

 <body>
   <div class="container full-container vh-100">
      <div class="row">
          <div class="col align-self-start">
              <div class="row d-flex justify-content-center text-center shadow-lg">
                  <!--  align-self-center but center not looking good :'( -->

                  <div class="col-6 align-self-end d-none d-md-block p-0">
                     <img src="images/Loginpic.png" height="750" alt="Loginpic">
                  </div>

                  <div class="col-6 signupBox pt-5">

                      <!--Main Heading-->
                      <h1 class="signupHeading mb-5" style="font-size: 48px;">Let&#39;s Sign You Up!!</h1>

                      <!-- Adding a form here -->
                      <form id="login_form" action="/login" method="post" onsubmit="return validated()">

                          <div class="row p-4">
                            <div class="col-6" style="text-align:left;">
                                <label  id="label" for="username" class="form-label mt-3 ms-3" aria-label="username input">First Name</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                                <!-- 1px solid #ced4da; TRY THIS Border feature Maybe?? -->
                             </div>
                             
                             <div class="col-6" style="text-align:left;">
                                <label id="label" for="password" class="form-label mt-3 ms-3" aria-label="password input">Last Name</label>
                                <input type="password" name="password" id="password" class="form-control mb-4" required>
                             </div>

                              <div style="text-align:left;">
                                 <label  id="label" for="username" class="form-label mt-3 ms-3" aria-label="username input">Email Address</label>
                                 <input type="email" name="username" id="username" class="form-control" required>
                              </div>
                              
                              <div style="text-align:left;">
                                <label  id="label" for="username" class="form-label mt-3 ms-3" aria-label="username input">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                              </div>

                              <div style="text-align:left;">
                                <label id="label" for="password" class="form-label mt-3 ms-3" aria-label="password input">Password</label>
                                <input type="password" name="password" id="password" class="form-control mb-4" required>
                             </div>
                          </div>

                          <!--Buttons-->
                          <div class="d-grid gap-2">
                              <div class="row">
                                 <div class="col">
                                    <button type="submit" style="background-color: #F5F5F5;" class="btn mb-4 py-2">Back to Login Page</button> 
                                 </div>
                                       
                                 <div class="col">
                                    <button type="submit" style="background-color: #EC8F21;" class="btn mb-4 py-2">Sign Up</button>
                                 </div>
                              </div>
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

 </body>

</html>
