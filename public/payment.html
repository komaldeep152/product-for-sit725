<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="css/payment_system.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form id="payment_form" action="/payment" method="post" onsubmit="return validated()">
            <h4>Account Details</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="fname" id="fname" placeholder="First Name" required class="css_name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required class="css_name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" name ="email" id="email" placeholder="Email Adress" required class="css_name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <!-- <div class="input-group">
                <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="male" name="gendar" checked class="radio">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gendar" class="radio">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gendar" class="radio">
                    <label for="other">Other</label>
                </div>
            </div> -->

            <div class="input-group">
                <div class="input-box">
                    <h4> Date of Birth</h4>
                    <input type="number" name="day" id="day" placeholder="DD" class="dob">
                    <input type="number" name="month" id="month" placeholder="MM" class="dob">
                    <input type="number" name="year" id="year" placeholder="YYYY" class="dob">
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box" id="box1">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" value="credit_card" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-credit-card"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" value="debit_card" class="radio">
                    <label for="bc2"><span><i class="fa fa-credit-card"></i> Debit Card</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" name = "cardnumber" id="cardnumber" placeholder="Card Number" required class="css_name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" name = "cvc" id="cvc" placeholder="Card CVC" required class="css_name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <select id="emonth" name = "emonth">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="eyear" name="eyear">
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                        <option>2032</option>
                        <option>2033</option>
                        <option>2034</option>
                        <option>2035</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Socket.io Library -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script>
</body>

</html>
